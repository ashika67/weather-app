<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Weather Dashboard</h1>
      <div class="search-container">
        <input type="text" id="cityInput" placeholder="Search city..." />
        <button id="searchBtn">Search</button>
        <button id="geoBtn">ğŸ“</button>
        <div class="unit-toggle">
          <button id="cBtn" class="active">Â°C</button>
          <button id="fBtn">Â°F</button>
        </div>
        <button id="themeToggle">ğŸŒ™</button>
      </div>
    </header>

    <main>
      <section id="currentWeather" class="card">
        <div>
          <h2 id="cityName">--</h2>
          <p id="localtime">--</p>
          <p id="description">--</p>
        </div>
        <div class="weather-stats">
          <p><strong id="temperature">--</strong></p>
          <p>Feels like: <span id="feelsLike">--</span></p>
          <p>Humidity: <span id="humidity">--</span></p>
          <p>Wind: <span id="wind">--</span></p>
        </div>
      </section>

      <section id="forecast" class="card">
        <h3>5-Day Forecast</h3>
        <div class="forecast-container" id="forecastContainer"></div>
      </section>
    </main>

    <footer>
      <p>Data from <a href="https://weatherstack.com" target="_blank">Weatherstack</a> & <a href="https://open-meteo.com" target="_blank">Open-Meteo</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
